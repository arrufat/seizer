<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Sprite Batch</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #444;
                color: #98ffb1;
            }
        </style>
        <script type="module" defer="true">
            import getEnv from "./seizer.js";

            const canvas_element = document.getElementById("game-canvas");
            var globalInstance;

            let env = {
                ...getEnv(canvas_element, () => globalInstance),
            };

            fetch("example-sprite_batch-web.wasm")
                .then((response) => response.arrayBuffer())
                .then((bytes) => WebAssembly.instantiate(bytes, { env }))
                .then((results) => results.instance)
                .then((instance) => {
                    globalInstance = instance;
                    instance.exports._start();
                });
        </script>
    </head>

    <body>
        <h1>Sprite Batch</h1>
        <canvas id="game-canvas" width="640" height="480" tabindex="1">
        </canvas>
    </body>
</html>
